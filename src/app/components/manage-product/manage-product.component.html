<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <mat-card>
            <div class="card-header">
                <b><span style="font-family: 'Arial', sans-serif; color: #001524; font-size: 24px; padding: 15px;">Manage
                        Product</span></b>
                <button mat-flat-button color="primary" class="add-button" (click)="handleAddButton()">
                    <mat-icon>add_circle</mat-icon> Add Product
                </button>
            </div>
        </mat-card>
        <hr>
        <mat-card>
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-card>
        <hr>
        <div class="responsive_table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="center-cell"
                        style="font-size: 18px; background-color: #89CFF3">Name</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef class="center-cell"
                        style="font-size: 18px; background-color: #89CFF3">Category</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.categoryName}}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef class="center-cell"
                        style="font-size: 18px; background-color: #89CFF3">Description</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.description}}</td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef class="center-cell"
                        style="font-size: 18px; background-color: #89CFF3">Price</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.price}}</td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="center-cell"
                        style="font-size: 18px; background-color: #89CFF3">Action</th>
                    <td mat-cell *matCellDef="let element" class="action-link" class="center-cell">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)"
                            class="me-5">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button matTooltip="Delete" style="color: rgb(198, 33, 33);"
                            (click)="handleDeleteAction(element)" class="me-5">
                            <mat-icon>delete</mat-icon>
                        </button>
                        <mat-slide-toggle (change)="onChange($event.checked, element.id)"
                            matTooltip="Activate or Deactivate Product" [checked]="element.status"
                            class="mb-3"></mat-slide-toggle>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
