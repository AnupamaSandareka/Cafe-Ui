        <mat-list>
            <mat-list-item [routerLinkActive]="['active']" >
                <mat-icon color="primary" mat-list-icon inline>directions_cars</mat-icon>
                <a routerLink="/cars" mat-line>Cars</a>
            </mat-list-item>
        </mat-list>
    </mat-drawer>

    <mat-drawer-content>
        <div class="content">

        </div>
    </mat-drawer-content>
  
  </mat-drawer-container>
