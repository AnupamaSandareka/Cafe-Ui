<!-- manage-category.component.html -->
<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <app-sidebar></app-sidebar>
    </div>
  
    <!-- Main content -->
    <div class="main-content">
        <mat-card>
            <div class="card-header">
                <b><span style="font-family: 'Arial', sans-serif; color: #001524; font-size: 24px; padding: 15px;">Manage Category</span></b>
                <button mat-flat-button color="primary" class="add-button" (click)="handleAddAction()">
                    <mat-icon>add_circle</mat-icon> Add Category
                </button>
            </div>
        </mat-card>
        <br>
        <mat-card>
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-card>
        <br>

        <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="center-cell" style="font-size: 18px; background-color: #89CFF3">Name</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="center-cell" style="font-size: 18px; background-color: #89CFF3">Action</th>
                    <td mat-cell *matCellDef="let element" class="action-link center-cell">
                        <button mat-icon-button color="primary" matTooltip="Edit" (click)="handleEditAction(element)">
                            <mat-icon>edit</mat-icon>
                        </button></td>
                </ng-container> 

                <tr mat-header-row *matHeaderRowDef="displayedColumn; sticky:true"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumn"></tr>
            </table>
        </div>
    </div>
</div>
