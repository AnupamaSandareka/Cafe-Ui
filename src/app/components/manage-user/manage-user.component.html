<div class="dashboard-container">
    <!-- Sidebar -->
    <div class="sidebar">
        <app-sidebar></app-sidebar>
    </div>

    <!-- Main content -->
    <div class="main-content">
        <mat-card>
            <div class="card-header">
                <b><span style="font-family: 'Arial', sans-serif; color: #001524; font-size: 24px; padding: 15px;">Manage
                        Users</span></b>
            </div>
        </mat-card>
        <hr>
        <mat-card>
            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" #input>
            </mat-form-field>
        </mat-card>
        <hr>
        <div class="responsive_table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef class="center-cell">Name</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.name}}</td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="center-cell">Email</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="contactNumber">
                    <th mat-header-cell *matHeaderCellDef class="center-cell">Contact Number</th>
                    <td mat-cell *matCellDef="let element" class="center-cell">{{element.contactNumber}}</td>
                </ng-container>

                
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef class="center-cell">Change Status</th>
                    <td mat-cell *matCellDef="let element" class="action-link" class="center-cell">
                        <mat-slide-toggle (change)="onChange($event.checked, element.id)" matTooltip="Activate or Deactivate User" [checked]="element.status"></mat-slide-toggle>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
